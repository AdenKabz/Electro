{% extends 'customerbase.html' %}
{% load static %}


{% block content %}
<div class="container">
    <h1>Payment History</h1>
    <table class="table table-striped table-info container p-5 table-hover">
        <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Payment Method</th>
            </tr>
        </thead>
        <tbody>
            {% for payment in payments %}
            <tr>
                <td>{{ payment.date }}</td>
                <td>{{ payment.amount }}</td>
                <td>{{ payment.payment_method }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
