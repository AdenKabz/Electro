{% extends 'customerbase.html' %}
{% load static %}


{% block content %}
<div class="container">
    <h1 class="text-center" style="color: maroon;">Recent Usage</h1> <br>
    <table class="table table-striped table-info container p-5 table-hover">
        <thead>
            <tr>
                <th>Date</th>
                <th>Usage (kWh)</th>
            </tr>
        </thead>
        <tbody>
            {% for usage in recent_usages %}
            <tr>
                <td>{{ usage.date }}</td>
                <td>{{ usage.usage }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
