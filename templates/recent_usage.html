{% extends 'customerbase.html' %}
{% load static %}


{% block content %}
<div class="container">
    <h1>Recent Usage</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Usage (kWh)</th>
            </tr>
        </thead>
        <tbody>
            {% for usage in recent_usages %}
            <tr>
                <td>{{ usage.date }}</td>
                <td>{{ usage.usage }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
