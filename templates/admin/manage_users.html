{% extends 'admin/adminbase.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="text-center" style="color: maroon;">Manage Users</h1> <br>
    <table class="table table-striped table-info container p-5 table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Username</th>
                <th>Password</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in allusers %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
                <td>
                    <a href="/delete1/{{ user.id }}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
