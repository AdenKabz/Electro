{% extends 'customerbase.html' %}
{% load static %}

{% block content %}
<div class="container vh-100 mt-5 p-5">
    <h1 class="h1 text-sm-center text text-success-emphasis">Buy Electricity</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="meter_number">Meter Number:</label>
            <input type="text" class="form-control" id="meter_number" name="meter_number" required>
        </div>
        <br><br>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" class="form-control" id="amount" name="amount" required>
        </div>
        <br><br>
        <div class="form-group">
            <label for="phone">Phone Number :</label>
    <input type="number" id="phone" name="phone" value="254" placeholder="Phone Number" required>
        </div>
        <br><br>

        <button type="submit" class="btn btn-primary mt-4">Pay Now</button>
    </form>


</div>
{% endblock content %}
